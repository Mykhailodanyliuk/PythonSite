{% extends 'mainpage/layout.html' %}
{% load static %}
{% block title %}
Вхід
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <form class="box" th:action="@{/login}" method="post">
                    <h1>Вхід</h1>
                    <p class="text-muted"> Введіть логін та пароль</p>
                    <input type="text" name="username" placeholder="Логін"/>
                    <input type="password" name="password" placeholder="Пароль"/>
                    <input type="submit" value="Увійти"/>
                    <div class="wronglogin" th:if="${param.error}">
                        Неправильний логін або пароль.
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="{% static 'mainpage/css/login.css' %}">
{% endblock %}
